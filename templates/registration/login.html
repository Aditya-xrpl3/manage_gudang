<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <title> Login </title>
        <style> 
            body {
                font-family: Arial; 
                margin: 40px;
                background: #f5f5f5;
            }
            .login-box {
                background: white;
                padding: 30px;
                border-radius: 8px;
                max-width: 400px;
                margin: auto;
            }
            input {
                width: 100%;
                padding: 10px;
                margin: 8px 0;
            }
            button {
                padding: 10px 20px;
                background: #007bff;
                color: white;
                border: none;
                cursor: pointer;
            }
        </style>
    </head>
    <body> 
        <div class="login-box"> 
            <h2> Login ke Gudang</h2>
            <form method="post">
                {%csrf_token%}
                {{form.as_p}}    
            </form>
        </div>
    </body>
</html>
